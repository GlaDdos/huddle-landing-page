<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="huddle logo">
    <div class="panel">
      <div class="left-panel">
        <img class="mockup" src="./images/illustration-mockups.svg" alt="illustration mockup">
      </div>
      <div class="right-panel">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <a class="btn-register">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <div class="icon-overlay"><i class="fab fa-facebook-f"></i></div>
        <div class="icon-overlay"><i class="fab fa-twitter"></i></div>
        <div class="icon-overlay"><i class="fab fa-instagram"></i></div>
      </div>
  </main>
</body>
</html>
